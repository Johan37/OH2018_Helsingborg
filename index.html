<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Data Driven City</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="style.css">



      <!-- Javascript -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""></script>
    <script src="thirdparty/js/leaflet-heat.js"></script>
    <script src="thirdparty/js/jquery-3.3.1.min.js"></script>
    <script src="thirdparty/js/leaflet.ajax.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=GOOGLEKEY&libraries=places&callback=initAutocomplete" async defer></script>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>


      <script src="js/route.js"></script>
      <script src="js/extract_data.js"></script>
    <!--<script src="thirdparty/js/leaflet.awesome-markers.min.js"></script>-->
      <!--<script src="thirdparty/bootstrap/js/bootstrap.js"></script>-->

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:300,400" rel="stylesheet">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand mb-0 h1" href="#">Data Driven City</a>
        </nav>
    </header>


    <div class="row">
        <div class="col-sm-4 form-section">
            <div class="form-group row">
              <label for="startloc" class="col-2 col-form-label"><img class="icon" src="icons/startflag.png"></label>
              <div class="col-10">
                <input class="form-control" type="text" name="startloc" value="Where are you?" id="startlocinput" onFocus="geolocate()">
              </div>
            </div>
            <div class="form-group row">
              <label for="destloc" class="col-2 col-form-label"><img class="icon" src="icons/destflag.png"></label>
              <div class="col-10">
                <input class="form-control" type="text" name="destloc" value="Where do you want to be?" id="destlocinput" onFocus="geolocate()">
              </div>
            </div>
            <div class="form-group row">
              <label for="bicyclerange" class="col-2 col-form-label">Range:</label>
              <div class="col-10">
                <input class="form-control" type="range" min="0" max="10" value="5" step="0.5" name="bicyclerange" id="bicyclerange">
            </div>
            <div class="form-group row">
              <label for="useChargeStation" class="col-2 col-form-label">Electric vehicle:</label>
              <div class="col-10">
                <input type="checkbox" id="useChargeStation" name="useChargeStation">
            </div>
        </div>
        <div class="col-sm">
            <div id="mapid"></div>
        </div>
    </div>

    <div>
      <input id="clickMe" type="button" value="Find Route" onclick="calculate_best_route();" />
    </div>

    <div>
      <span>Find parking with charge station</span>
      <input id="useChargeStation" type="checkbox" name="chargeCheckbox" />
    </div>

	<script>
		var mymap = L.map('mapid').setView([56.044, 12.71], 12);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(mymap);
	</script>

    <script src="js/visualizations.js"></script>
  </body>
</html>
